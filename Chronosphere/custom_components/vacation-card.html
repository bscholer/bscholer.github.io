<dom-module id="vacation-card">
    <link rel="import" href="../bower_components/paper-card/paper-card.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/paper-time-picker/paper-time-picker.html">
    <link rel="import" href="../bower_components/paper-styles/paper-styles.html">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <style>
    </style>
    <script src="../js/moment.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM03MW4AXBIISEk3R0QBJV5C_bJBU0VpI&libraries=places"></script>
    <template>
        <div id="map"></div>
        <paper-card heading="[[location]]">
            <div class="card-content">
                <div id="startDate">Start: <b>[[startDate]]</b></div>
                <div id="endDate">End: <b>[[endDate]]</b></div>
            </div>
            <div class="card-actions">
                <div class="horizontal justified">
                    <paper-button>edit</paper-button>
                    <paper-button>send</paper-button>
                </div>
            </div>
        </paper-card>
        <script>
            var map;
            var service;
            var infowindow;
            geocoder = new google.maps.Geocoder();

            initialize();

            function initialize() {
                var pyrmont = new google.maps.LatLng(-33.8665433,151.1956316);

                var request = {
                    query: 'Cancun'
                };

                service = new google.maps.places.PlacesService(map);
                service.textSearch(request, callback);
            }

            function callback(results, status) {
                if (status == google.maps.places.PlacesServiceStatus.OK) {
                    for (var i = 0; i < results.length; i++) {
                        var place = results[i];
                        console.log(place);
                    }
                }
            }
        </script>
    </template>
    <script src="../node_modules/xml-js/dist/xml-js.js"></script>

    <script>
        // Register custom element definition using standard platform API
        Polymer({
            is: "vacation-card",

            //For the current day, we only get one temp, which is passed into the hi AND lo. When both are the same, we format it differently.
            properties: {
                location: String,
                startDate: String,
                endDate: String
            },

            attributeChanged: function () {
                var d = new Date(this.date);
                var n = d.getDay();

                var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                var dateString = monthNames[d.getMonth()] + " " + d.getDate() + ", " + d.getFullYear();

            },

            ready: function () {
            }

        })
    </script>
</dom-module>
