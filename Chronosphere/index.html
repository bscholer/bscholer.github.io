<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="custom_components/side-navigation.html">

    <!-- fonts -->

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        (function() {
            if ('registerElement' in document
                && 'import' in document.createElement('link')
                && 'content' in document.createElement('template')) {
                // platform is good!
            } else {
                // polyfill the platform!
                var e = document.createElement('script');
                e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
                document.body.appendChild(e);
            }
        })();
    </script>

    <!-- styling sheets -->
    <link rel="stylesheet" href="css/basicStyle.css">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="./css/animations.css">

    <title>Welcome - Chronosphere</title>
    <style>
        #mainContent {
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">

    <nav id="mainNav">
        <side-navigation></side-navigation>
    </nav>

    <header id="pageHeader">
    </header>
    <div id="mainContent">
        <h1 style="font-weight: 300; font-size: xx-large">Nucor Chronosphere</h1>
        <h1 style="font-weight: 300; font-size: large" id="welcome">Welcome</h1>
    </div>
</div>
<script src="js/populateWelcomePage.js"></script>
</body>
</html>
