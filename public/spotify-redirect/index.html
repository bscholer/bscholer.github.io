<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Redirect</title>
</head>
<body style="text-align: center">
<h1>Code:</h1>
<div id="code"></div>
<script>
    var url_string = window.location.href;
    var url = new URL(url_string);
    var code = url.searchParams.get("code");
    document.getElementById("code").innerText = code;
</script>
</body>
</html>
